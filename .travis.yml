language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
install:
- npm install
script:
  - CI=false npm run build
after_success:
  - CI=false npm run coveralls
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: build
  keep_history: true
  on:
    branch: master